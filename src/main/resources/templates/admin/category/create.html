<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="layouts/admin::common(~{::content},~{::css},~{::js})">
<css>
</css>
<content>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-9">
                <form th:action="@{|/admin/category/${mode}|}" method="post" th:object="${category}">
                    <th:block th:if="${mode}=='update'">
                        <input th:field="*{id}" th:value="${category.id}" hidden="hidden">
                    </th:block>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Name</label>
                        <input type="text" th:field="*{name}" class="form-control" id="exampleInputEmail1"
                               aria-describedby="emailHelp">
                    </div>
                    <button type="submit" class="btn btn-primary" th:text="${mode}"></button>
                </form>
            </div>
        </div>
    </div>
</content>
<js>
    <script src="https://cdn.tiny.cloud/1/v9a3hkc5xsw542n1csexyl6eaveglb8el5zminkjlklbn3v4/tinymce/6/tinymce.min.js"></script>
    <script>
        tinymce.init({
            selector: 'textarea',
            plugins: 'anchor autolink charmap codesample emoticons image link lists media searchreplace table visualblocks wordcount checklist mediaembed casechange export formatpainter pageembed linkchecker a11ychecker tinymcespellchecker permanentpen powerpaste advtable advcode editimage tableofcontents footnotes mergetags autocorrect typography inlinecss',
            toolbar: 'undo redo | blocks fontfamily fontsize | bold italic underline strikethrough | link image media table mergetags | addcomment showcomments | spellcheckdialog a11ycheck typography | align lineheight | checklist numlist bullist indent outdent | emoticons charmap | removeformat',
        });
    </script>
</js>
