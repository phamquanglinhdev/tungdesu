<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="layouts/admin::common(~{::content},~{::css},~{::js})">
<css>
</css>
<content>
    <div class="container-fluid">
        <!-- DataTales Example -->
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Posts/Blogs</h6>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Posts</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tfoot>
                        <tr>
                            <th>Name</th>
                            <th>Posts</th>
                            <th>Action</th>
                        </tr>
                        </tfoot>
                        <tbody>
                        <th:block th:each="tag:${tags}">
                            <tr>
                                <td th:text="${tag.name}"></td>
                                <td th:text="${tag.getPosts().size()}"></td>
                                <th>
                                    <a th:href="@{|/admin/tag/edit/${tag.getId()}|}">Edit</a> |
                                    <a th:href="@{|/admin/tag/delete/${tag.getId()}|}">Remove</a>
                                </th>
                            </tr>
                        </th:block>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
</content>

</js>
