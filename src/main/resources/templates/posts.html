<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="layouts/common::common(~{::content},~{::css},~{::js})">
<css></css>
<content>
    <div class="heading-page header-text">
        <section class="page-heading">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="text-content">
                            <h4 th:text="${type}"></h4>
                            <h2 th:text="${name}"></h2>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Banner Ends Here -->
    <section class="blog-posts grid-system">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <div class="all-blog-posts">
                        <div class="row">
                            <div th:each="post:${posts}" class="col-lg-6">
                                <div class="blog-post">
                                    <div class="blog-thumb">
                                        <img th:src="${post.avatar}" alt="">
                                    </div>
                                    <div class="down-content">
                                        <span th:text="${post.category.name}"></span>
                                        <a href="#"><h4 th:text="${#strings.abbreviate(post.title,60)}"></h4></a>
                                        <ul class="post-info">
                                            <li><a href="#" th:text="${post.author.name}"></a></li>
                                            <li><a href="#" th:text="${post.updated}">May 22, 2020</a></li>
                                            <li><a href="#"><th:block th:text="${post.comments.size()}"/> Comments</a></li>
                                        </ul>
                                        <p th:text="${#strings.abbreviate(post.description,100)}"></p>
                                        <div class="post-options">
                                            <div class="row">
                                                <div class="col-lg-12">
                                                    <ul class="post-tags">
                                                        <li><i class="fa fa-tags"></i></li>
                                                        <li th:each="tag:${post.tags}"><a href="#">
                                                            <th:block th:text="${tag.name}"/>
                                                        </a>,</li>
                                                    </ul>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
<!--                            <div class="col-lg-12">-->
<!--                                <ul class="page-numbers">-->
<!--                                    <li><a href="#">1</a></li>-->
<!--                                    <li class="active"><a href="#">2</a></li>-->
<!--                                    <li><a href="#">3</a></li>-->
<!--                                    <li><a href="#"><i class="fa fa-angle-double-right"></i></a></li>-->
<!--                                </ul>-->
<!--                            </div>-->
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="sidebar">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="sidebar-item search">
                                    <form id="search_form" name="gs" method="GET" action="#">
                                        <input type="text" name="q" class="searchText" placeholder="type to search..."
                                               autocomplete="on">
                                    </form>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="sidebar-item recent-posts">
                                    <div class="sidebar-heading">
                                        <h2>Recent Posts</h2>
                                    </div>
                                    <div class="content">
                                        <ul>
                                            <li th:each="post:${recentPost}"><a th:href="@{|/post/${post.id}|}">
                                                <h5 th:text="${post.title}"></h5>
                                                <span th:text="${post.updated}"></span>
                                            </a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="sidebar-item categories">
                                    <div class="sidebar-heading">
                                        <h2>Categories</h2>
                                    </div>
                                    <div class="content">
                                        <ul>
                                            <li th:each="category:${categories}"><a
                                                    th:href="@{|/category/${category.id}|}">
                                                - <span th:text="${category.getName()}"></span></a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="sidebar-item tags">
                                    <div class="sidebar-heading">
                                        <h2>Tags</h2>
                                    </div>
                                    <div class="content">
                                        <ul>
                                            <li th:each="tag:${tags}"><a th:href="@{|/tag/${tag.id}|}">
                                                <span th:text="${tag.name}"></span>
                                            </a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</content>
<js></js>
