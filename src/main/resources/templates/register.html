<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="layouts/common::common(~{::content},~{::css},~{::js})">
<css>
</css>
<content>
    <div class="d-flex h-100 justify-content-center align-items-center">
        <div class="bg-white">
            <div class="h3 text-center text-uppercase">Login</div>
            <form action="#" method="post">
                <div class="form-group">
                    <input type="email" name="email" placeholder="Enter your email" class="form-control"
                           id="exampleInputEmail1" aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>
                <div class="form-group">
                    <input type="text" name="name" placeholder="Enter your full name" class="form-control" id="name"
                           aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="Enter your password" class="form-control"
                           id="exampleInputPassword1">
                </div>
                <div class="form-group">
                    <input type="password" name="re" placeholder="Re-enter your password" class="form-control" id="">
                </div>
                <!--                <div class="form-group form-check">-->
                <!--                    <input type="checkbox" class="form-check-input" id="exampleCheck1">-->
                <!--                    <label class="form-check-label" for="exampleCheck1">Check me out</label>-->
                <!--                </div>-->
                <button type="submit" class="btn btn-secondary w-100 text-uppercase">Register</button>
                <div class="text-center small py-2">
                    <a th:href="@{/login}">Have account ? Login now !</a>
                </div>
            </form>
        </div>
    </div>
</content>
<js></js>
